<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button id="cart-button" class="material-symbols-outlined">shopping_cart</button>
    </nav>

    <!-- Cart Sidebar -->
    <div id="cart" class="cart-hidden">
        <button id="close-cart" class="close-cart material-symbols-outlined">close</button>
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <p id="total">Total: $0.00</p>
        <button id="empty-cart">Vaciar Carrito</button>
        <button id="checkout">Realizar Compra</button>
    </div>

    <!-- Products Container -->
    <div id="products-container"></div>

    <!-- Scripts -->
    <script src="./JavaScript/fetch-data.js"></script>
    <script src="./JavaScript/shopping-cart.js"></script>
</body>
</html>
