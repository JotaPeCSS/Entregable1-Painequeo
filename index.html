<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="banner">
        <h1>Bienvenido a la Tienda</h1>
    </div>

    <!-- Barra de Navegación -->
    <div class="navbar">
        <!-- Botón para abrir el carrito -->
        <button id="cart-button" class="material-symbols-outlined">shopping_cart</button>
    </div>

    <!-- Contenedor del carrito -->
    <div id="cart" class="cart-hidden">
        <span id="close-cart" class="material-symbols-outlined">close</span>
        <div id="cart-items"></div>
        <p id="total">Total: $0.00</p>
    </div>

    <!-- Contenedor de productos -->
    <div id="products-container" class="main-container">
        <!-- Productos se cargarán aquí -->
    </div>

    <script src="./JavaScript/fetch-data.js"></script>
    <script src="./JavaScript/shopping-cart.js"></script>
</body>
</html>
