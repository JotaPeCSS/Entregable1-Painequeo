<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Mi Tienda</h1>
        </div>
        <button id="cart-button" class="cart-button">
            <span class="material-symbols-outlined">shopping_cart</span>
        </button>
    </nav>

    <!-- Products Container -->
    <div id="products-container" class="products-container"></div>

    <!-- Carrito de Compras -->
    <div id="cart" class="cart-hidden">
        <button id="close-cart" class="close-cart">Cerrar</button>
        <div id="cart-items"></div>
        <div id="total">Total: $0.00</div>
        <button id="empty-cart" class="empty-cart">Vaciar carrito</button>
        <button id="checkout" class="checkout">Realizar compra</button>
    </div>

    <!-- Scripts -->
    <script src="fetch-data.js"></script>
    <script src="shopping-cart.js"></script>
</body>
</html>
