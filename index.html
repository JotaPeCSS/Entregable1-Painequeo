<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <h1>Bienvenido a la Tienda</h1>
    </div>

    <!-- Barra de NavegaciÃ³n -->
    <div class="navbar">
        <span id="open-cart" class="material-symbols-outlined">shopping_cart</span>
    </div>

    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Contenedor de Productos -->
        <div id="products-container" class="products-container"></div>
    </div>

    <!-- Contenedor del Carrito -->
    <div id="cart" class="cart-hidden">
        <span id="close-cart" class="material-symbols-outlined">close</span>
        <div id="cart-items"></div>
        <div id="total">Total: $0.00</div>
    </div>

    <script src="./JavaScript/fetch-data.js"></script>
    <script src="./JavaScript/shopping-cart.js"></script>
</body>
</html>
