<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="banner">
        <h1>Tienda de Productos</h1>
    </div>

    <div class="main-container">
        <!-- Contenedor para los productos -->
        <div class="products-container">
            <div class="product">
                <div class="placeholder"></div>
                <p>Gorra - $5</p>
                <button id="add-gorra">Añadir al carrito</button>
            </div>
            <div class="product">
                <div class="placeholder"></div>
                <p>Camiseta - $10</p>
                <button id="add-camiseta">Añadir al carrito</button>
            </div>
            <div class="product">
                <div class="placeholder"></div>
                <p>Chaqueta - $25</p>
                <button id="add-chaqueta">Añadir al carrito</button>
            </div>
        </div>

        <!-- Contenedor para el carrito de compras -->
        <div id="cart-container">
            <h2>Carrito de Compras</h2>
            <p>Gorra: <span id="gorra-count">0</span></p>
            <p>Camiseta: <span id="camiseta-count">0</span></p>
            <p>Chaqueta: <span id="chaqueta-count">0</span></p>
            <p>Total: $<span id="total">0.00</span></p>
            <button id="checkout" disabled>Checkout</button>
            <button id="clear-cart">Vaciar Carrito</button>
        </div>
    </div>

    <!-- Mensaje de checkout -->
    <div id="message"></div>

    <!-- Archivo JavaScript -->
    <script src="./JavaScript/script.js"></script>
</body>
</html>
