<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Incluye la librería SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Banner de bienvenida -->
    <div class="banner">
        <h1>Bienvenido a nuestra tienda</h1>
    </div>

    <!-- Barra de navegación con el icono del carrito -->
    <div class="navbar">
        <span class="material-symbols-outlined" id="cart-toggle">shopping_cart</span>
    </div>

    <!-- Contenedor principal con los productos y carrito -->
    <div class="main-container">
        <!-- Contenedor de productos -->
        <div id="products-container" class="products-container"></div>

        <!-- Contenedor del carrito de compras -->
        <div id="cart" class="cart-hidden">
            <span id="close-cart" class="material-symbols-outlined">close</span>
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: $0</p>
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="./JavaScript/fetch-data.js"></script>
    <script src="./JavaScript/shopping-cart.js"></script>
</body>
</html>
