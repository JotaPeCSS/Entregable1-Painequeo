<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="banner">
        <h1>Bienvenido a Mi Tienda</h1>
    </div>

    <div id="products-container" class="main-container">
        <!-- Los productos se cargarán aquí dinámicamente -->
    </div>

    <div id="cart" class="cart-hidden">
        <span id="close-cart">&times;</span>
        <h2>Carrito de Compras</h2>
        <ul id="cart-items">
            <!-- Los ítems del carrito se cargarán aquí dinámicamente -->
        </ul>
        <div id="total">Total: $0.00</div>
    </div>

    <script src="JavaScript/fetch-data.js"></script>
    <script src="JavaScript/shopping-cart.js"></script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
