<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="banner">
        <h1>Tienda de Productos</h1>
    </div>

    <div class="navbar">
        <button id="cart-button" class="material-symbols-outlined">shopping_cart</button>
    </div>

    <div class="main-container">
        <div class="products-container" id="products-container">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>
    </div>

    <div id="cart-container" class="cart-hidden">
        <span id="close-cart" class="material-symbols-outlined">close</span>
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <p id="total">Total: $0.00</p>
        <button id="checkout" disabled>Proceder al Pago</button>
        <button id="clear-cart">Vaciar Carrito</button>
    </div>

    <script src="./JavaScript/fetch-data.js"></script>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
