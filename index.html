<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div id="cart-button" class="material-symbols-outlined">shopping_cart</div>
    </nav>

    <!-- Productos -->
    <div id="products-container" class="products-container"></div>

    <!-- Carrito de Compras -->
    <div id="cart" class="cart-hidden">
        <div id="cart-items"></div>
        <div id="total">Total: $0.00</div>
        <button id="empty-cart">Vaciar carrito</button>
        <button id="checkout">Realizar compra</button>
        <span id="close-cart" class="material-symbols-outlined">close</span>
    </div>

    <!-- Scripts -->
    <script src="./JavaScript/fetch-data.js"></script>
    <script src="./JavaScript/shopping-cart.js"></script>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
